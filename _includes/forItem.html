{%- capture content -%}{{- include.content -}}{%- endcapture -%}

    <div class="bg-{{content}} border-{{content}} border-2 rounded-full  w-4 h-4 mr-2 mt-1"></div>
  </div>

    <div>{{ item.Document }}</div>
  </a>
</li>
