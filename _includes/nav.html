<nav class="container mx-auto p-4 sm:p-8 p-10 flex flex-wrap md:flex-no-wrap items-center justify-between text-sm">
  <div class="flex items-center font-bold tracking-wide mr-4 mb-4 md:mb-0">
    <a href="{{site.baseurl}}/" class="no-underline">KelasPajakWithLess</a>
    <div class="-ml-2 flex items-center justify-between">
      <div class="weather-icon sun"></div>
    </div>
  </div>
  <ul>
    {% for item in site.data.navigation.docs %}
        <li class="ml-4 sm:ml-6"><a href="{{ item.url }}">{{ item.title }}</a>          
        <!-- First Tier Drop Down -->
        <ul x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="rounded-md bg-white shadow-xs">
          {% for entry in item.children %}
            <li><a href="{{ entry.url }}" class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 hover:text-gray-900 focus:outline-none focus:bg-gray-100 focus:text-gray-900">{{ entry.title }}</a></li>
          {% endfor %}
        </ul>        
        </li>
    {% endfor %}
    </ul>
</nav>
