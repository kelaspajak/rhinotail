<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/article.css"> 
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    {% seo %}
  
    <meta name="twitter:site" content="@kelaspajakwith1" />
    <meta property="twitter:card" content="summary_large_image" />
  
    {% if page.screenshots %}
    <meta property="og:image" content="{{ page.screenshots | first }}" />
    {% else %}
    <meta property="og:image" content="{{ "/assets/logos.jpg" | absolute_url }}" />
    <meta property="og:image:height" content="100%" />
    <meta property="og:image:width" content="100%" />
    {% endif %}
    <meta property="twitter:image:alt" content="{{ site.description }}" />
    <meta property="og:image:type" content="image/png" />
  
    <meta property="twitter:image" content="{{ "/assets/logos.jpg" | absolute_url }}" />
    <meta property="twitter:image:height" content="100%" />
    <meta property="twitter:image:width" content="100%" />
    <meta property="twitter:image:alt" content="{{ site.description }}" />
    <meta property="twitter:image:type" content="image/png" />
    <meta property="og:type" content="website" />
    </head>
  <body class="bg-red-light" style="{{ page.style }}">
    <header>
      {% include nav.html %}
    </header> 
    <main>
      {{ content }}
    </main>
    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}

    <div class="mt-16"></div>
    {% include footer.html %}
  </body>
</html>
